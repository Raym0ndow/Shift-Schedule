<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACWA Power - 2026 Shift Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: white;
            border-bottom: 3px solid #1e3c72;
            padding: 20px;
            text-align: center;
        }

        .logo-container img {
            max-height: 80px;
            width: auto;
        }

        .shift-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px;
            background: #f8f9fa;
        }

        .shift-btn {
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid #1e3c72;
            background: white;
            color: #1e3c72;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .shift-btn:hover {
            background: #1e3c72;
            color: white;
        }

        .shift-btn.active {
            background: #1e3c72;
            color: white;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.4);
        }

        .calendar-container {
            padding: 30px 20px;
        }

        .month-section {
            margin-bottom: 40px;
        }

        .month-title {
            text-align: center;
            color: #1e3c72;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            color: #1e3c72;
            padding: 10px;
            font-size: 12px;
            text-transform: uppercase;
            background: #f0f0f0;
            border-radius: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 60px;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .calendar-day.empty {
            background: #fafafa;
            border: none;
            cursor: default;
        }

        .calendar-day.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .calendar-day.day-shift {
            background: #ffffff;
            color: #333;
            border: 2px solid #4caf50;
        }

        .calendar-day.night-shift {
            background: #1a1a4d;
            color: #ffffff;
            border: 2px solid #0f0f33;
        }

        .calendar-day.off-shift {
            background: #d32f2f;
            color: #ffffff;
            border: 2px solid #b71c1c;
            font-weight: 700;
        }

        .calendar-day .date {
            font-size: 16px;
            font-weight: 700;
        }

        .calendar-day .shift {
            font-size: 11px;
            margin-top: 4px;
            text-transform: capitalize;
        }

        .legend {
            background: #f8f9fa;
            padding: 25px 20px;
            margin: 30px 20px 0 20px;
            border-top: 2px solid #1e3c72;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .legend-color {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            flex-shrink: 0;
            border: 2px solid #999;
        }

        .legend-color.day {
            background: #ffffff;
            border: 2px solid #4caf50;
        }

        .legend-color.night {
            background: #1a1a4d;
        }

        .legend-color.off {
            background: #d32f2f;
        }

        .legend-text {
            font-size: 13px;
            color: #333;
        }

        .legend-text strong {
            color: #1e3c72;
            display: block;
            margin-bottom: 3px;
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 4px;
                padding: 10px;
            }

            .calendar-day {
                min-height: 50px;
                font-size: 11px;
            }

            .calendar-day .date {
                font-size: 14px;
            }

            .shift-nav {
                flex-direction: column;
                gap: 10px;
            }

            .shift-btn {
                width: 100%;
            }
        }
    </style>
</head>

        function getDayClass(date, shift) {
            const key = `${date.getMonth() + 1}/${date.getDate()}`;
            const data = scheduleData[key];
            if (!data) return "empty";
            const type = data[shift];
            if (type === "D") return "day-shift";
            if (type === "N") return "night-shift";
            if (type === "O") return "off-shift";
            return "empty";
        }

        function getShiftLabel(date, shift) {
            const key = `${date.getMonth() + 1}/${date.getDate()}`;
            const data = scheduleData[key];
            if (!data) return "";
            const type = data[shift];
            if (type === "D") return "day";
            if (type === "N") return "night";
            if (type === "O") return "off";
            return "";
        }

        function buildCalendar(shift) {
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';

            for (let month = 0; month < 12; month++) {
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';
                
                const title = document.createElement('div');
                title.className = 'month-title';
                title.textContent = `${monthNames[month]} 2026`;
                monthSection.appendChild(title);
                
                const grid = document.createElement('div');
                grid.className = 'calendar-grid';
                
                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = day;
                    grid.appendChild(dayHeader);
                });
                
                const firstDay = new Date(2026, month, 1).getDay();
                const daysInMonth = new Date(2026, month + 1, 0).getDate();
                
                for (let i = 0; i < firstDay; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day empty';
                    grid.appendChild(emptyDay);
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(2026, month, day);
                    const dayClass = getDayClass(date, shift);
                    const label = getShiftLabel(date, shift);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = `calendar-day ${dayClass}`;
                    dayElement.innerHTML = `<div class="date">${day}</div><div class="shift">${label}</div>`;
                    grid.appendChild(dayElement);
                }
                
                monthSection.appendChild(grid);
                container.appendChild(monthSection);
            }
        }

        function switchShift(shift) {
            const buttons = document.querySelectorAll('.shift-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            buildCalendar(shift);
        }

        document.addEventListener('DOMContentLoaded', () => buildCalendar('A'));
    </script>
